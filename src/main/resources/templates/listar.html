<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.com">
<head th:replace="/layout/layout :: head">
</head>

<body>

	<header th:replace="/layout/layout :: header"></header>

	<div class="container">
		<h1 th:text="${titulo}" class="text-secondary"></h1>
		
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
					<th>Fecha</th>
					<th> </th>
					<th> </th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="cliente: ${clientes}">
					<!-- <td th:text="*{cliente.id}"></td> -->
					<td><a th:href="@{/ver/} + ${cliente.id}" th:text="*{cliente.id}"
					class="btn btn-primary"></a></td>
					<td th:text="*{cliente.nombre}"></td>
					<td th:text="*{cliente.apellido}"></td>
					<td th:text="*{cliente.email}"></td>
					<td th:text="*{cliente.createAt}"></td>
					<td><a th:href="@{/form/} + ${cliente.id}" th:text="Editar"
						class="btn btn-primary"></a></td>
					<td><a th:href="@{/eliminar/} + ${cliente.id}" th:text="Eliminar"
						class="btn btn-danger"></a></td>	
				</tr>
			</tbody>
		</table>
		<nav th:replace="paginator-nav :: paginator"></nav>
		<a class="btn btn-xs btn-success" th:href="@{/form}">Crear cliente</a>
	</div>
	
	 <!-- <a th:href="@{/get_one/1}">Get one()</a> 	
	<a th:href="prueba.html">Pagina de prueba</a> -->
	<footer th:replace="/layout/layout :: footer"></footer>

</body>
</html>
