<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.com">
<head>
<meta charset="ISO-8859-1" />
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
<link rel="stylesheet" href="/style.css" />
</head>

<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Spring Boot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/listar}">Clientes</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1 th:text="${titulo}" class="text-secondary"></h1>
		
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
					<th>Fecha</th>
					<th> </th>
					<th> </th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="cliente: ${clientes}">
					<td th:text="*{cliente.id}"></td>
					<td th:text="*{cliente.nombre}"></td>
					<td th:text="*{cliente.apellido}"></td>
					<td th:text="*{cliente.email}"></td>
					<td th:text="*{cliente.createAt}"></td>
					<td><a th:href="@{/form/} + ${cliente.id}" th:text="Editar"
						class="btn btn-primary"></a></td>
					<td><a th:href="@{/eliminar/} + ${cliente.id}" th:text="Eliminar"
						class="btn btn-danger"></a></td>	
				</tr>
			</tbody>
		</table>
		<a class="btn btn-xs btn-success" th:href="@{/form}">Crear cliente</a>
	</div>

</body>
</html>
