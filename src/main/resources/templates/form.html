<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.com">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
<link rel="stylesheet" href="/style.css">
<title th:text="${titulo}">Insert title here</title>
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Spring Boot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/listar}">Clientes</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1 th:text="${titulo}"></h1>

		<div th:object="${cliente}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
				role="alert">
				<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>
		
		<form th:action="@{/form}" th:object="${cliente}" method="post"> 
			<div class="form-group row">
				<label class="col-sm-2 ">Nombre</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nombre}" class="form-control"
					 th:errorclass="alert-danger"/>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2">Apellido</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{apellido}" class="form-control" 
					th:errorclass="alert-danger"/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2">Email</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{email}" class="form-control" 
					th:errorclass="alert-danger"/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2">Fecha</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{createAt}" class="form-control" 
					th:errorclass="alert-danger"/>
				</div>
			</div>
			<div>
				<input type="submit" class="btn btn-primary" value="Crear cliente"/>
			</div>
		</form>
	</div>
</body>
</html>
