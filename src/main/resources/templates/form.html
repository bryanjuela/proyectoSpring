<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.com">
<head th:replace="/layout/layout :: head">
<body>

	<header th:replace="/layout/layout :: header"></header>

	<div class="container">
		<h1 th:text="${titulo}"></h1>

		<div th:object="${cliente}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
				role="alert">
				<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>
		
		<form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data"> 
			<div class="form-group row">
				<label class="col-sm-2 ">Nombre</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nombre}" class="form-control"
					 th:errorclass="alert-danger"/>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2">Apellido</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{apellido}" class="form-control" 
					th:errorclass="alert-danger"/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2">Email</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{email}" class="form-control" 
					th:errorclass="alert-danger"/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2">Fecha</label>
				<div class="col-sm-6">
					<input type="date" th:field="*{createAt}" class="form-control" 
					th:errorclass="alert-danger"/>
				</div>
			</div>
			<div class="form-group row">
				<label for="file" class="col-sm-2">Foto</label>
				<div class="col-sm-6">
					<input type="file" class="form-control" name="file"/>
				</div>
			</div>
			<div class="row">
				<input type="submit" class="btn btn-primary" value="Crear cliente"/>
				<div class="ml-5"><a th:href="@{/listar}" class="btn btn-danger">Cancelar</a></div> 
			</div>
				
		</form>
	</div>
	
	<footer th:replace="/layout/layout :: footer"></footer>
	
</body>
</html>
